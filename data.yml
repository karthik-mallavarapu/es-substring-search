books: 
  - title: "The Da Vinci Code"
    description: "The Da Vinci Code is a 2003 mystery-detective novel by Dan Brown. It follows symbologist Robert Langdon and cryptologist Sophie Neveu after a murder in the Louvre Museum in Paris, when they become involved in a battle between the Priory of Sion and Opus Dei over the possibility of Jesus Christ having been married to Mary Magdalene."
    author: "Dan Brown"
  - title: "Angels & Demons"
    description: "Angels & Demons is a 2000 bestselling mystery-thriller novel written by American author Dan Brown and published by Pocket Books and then by Corgi Books. The novel introduces the character Robert Langdon, who is also the protagonist of Brown's subsequent 2003 novel, The Da Vinci Code; his 2009 novel, The Lost Symbol; and the 2013 novel Inferno."
    author: "Dan Brown"
  - title: "The Lost Symbol"
    description: "The Lost Symbol is a 2009 novel written by American writer Dan Brown.[2][3] It is a thriller set in Washington, D.C., after the events of The Da Vinci Code, and relies on Freemasonry for both its recurring theme and its major characters."
    author: "Dan Brown"
  - title: "The Tipping Point"
    description: "The initial inspiration for his first book, The Tipping Point, which was published in 2000, came from the sudden drop of crime in New York City.[23] He wanted the book to have a broader appeal than just crime, however, and sought to explain similar phenomena through the lens of epidemiology."
    author: "Malcolm Gladwell"
  - title: "Blink"
    description: "After The Tipping Point, Gladwell published Blink in 2005. The book explains how the human unconscious interprets events or cues and how past experiences can lead people to make informed decisions very rapidly, using examples like the Getty kouros and psychologist John Gottman's research on the likelihood of divorce in married couples."
    author: "Malcolm Gladwell"
  - title: "Outliers"
    description: "Gladwell's third book, Outliers, published in 2008, examines how a person's environment, in conjunction with personal drive and motivation, affects his or her possibility and opportunity for success."
    author: "Malcolm Gladwell"
